<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect 5 (Manual)</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; }
    #board td { width: 60px; height: 60px; background: #222; border: 2px solid #444; border-radius: 50%; cursor: pointer; }
    .player1 { background: gold; }
    .player2 { background: red; }
    textarea { width: 90%; height: 200px; margin-top: 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Connect 5 (Manual)</h1>
  <table id="board"></table>
  <textarea id="notes" placeholder="یادداشت بنویس... (حداکثر 20 خط)"></textarea><br/>
  <button onclick="takeScreenshot()">📸 ارسال اسکرین‌شات به GitHub</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const ROWS = 7, COLS = 9, board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    const table = document.getElementById("board");
    let currentPlayer = 1;

    function renderBoard() {
      table.innerHTML = "";
      for (let r = 0; r < ROWS; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement("td");
          if (board[r][c] === 1) cell.className = "player1";
          if (board[r][c] === 2) cell.className = "player2";
          cell.onclick = () => {
            for (let rr = ROWS - 1; rr >= 0; rr--) {
              if (board[rr][c] === 0) {
                board[rr][c] = currentPlayer;
                currentPlayer = 3 - currentPlayer;
                renderBoard();
                break;
              }
            }
          };
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function takeScreenshot() {
      html2canvas(document.body).then(canvas => {
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("image", blob, "screenshot.png");
          formData.append("notes", document.getElementById("notes").value);
          fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData
          }).then(res => res.text()).then(msg => alert(msg));
        });
      });
    }

    renderBoard();
  </script>
</body>
</html>
